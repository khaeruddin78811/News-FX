<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحلیل تکنیکال | News-FX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }header, footer {
  background-color: #1a1a2e;
  color: white;
  text-align: center;
  padding: 1rem;
}

nav {
  background-color: #16213e;
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 0.7rem;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  color: #00d4ff;
}

.content {
  max-width: 1200px;
  margin: auto;
  padding: 1rem;
}

.section {
  background: white;
  margin-bottom: 1.5rem;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.market-tabs {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.market-tabs button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
}

.market-tabs button:hover {
  background-color: #00d4ff;
  color: #000;
}

.chart-section, iframe {
  width: 100%;
  height: 500px;
  border: none;
}

@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
  }
}

  </style>
</head>
<body><header>
  <h1>📈 تحلیل تکنیکال بازار</h1>
</header><nav>
  <a href="index.html">خانه</a>
  <a href="economic.html">داده‌های اقتصادی</a>
  <a href="technical.html">تحلیل تکنیکال</a>
  <a href="fundamental.html">تحلیل فاندامنتال</a>
</nav><div class="content">  <!-- بخش شماره 1: با استایل Bloomberg -->  <div class="section">
    <div class="market-tabs">
      <button onclick="loadChart('OANDA:XAUUSD')">طلا</button>
      <button onclick="loadChart('OANDA:EURUSD')">یورو/دلار</button>
      <button onclick="loadChart('OANDA:GBPUSD')">پوند/دلار</button>
      <button onclick="loadChart('NASDAQ:TSLA')">تسلا</button>
      <button onclick="loadChart('BINANCE:BTCUSDT')">بیت‌کوین</button>
    </div>
    <div class="chart-section">
      <div id="tv_chart"></div>
    </div>
  </div>  <!-- بخش شماره 3: جدول بازارها -->  <div class="section">
    <h2>📊 جدول بازارها (مثل Bloomberg)</h2>
    <iframe src="https://www.tradingview.com/markets/" scrolling="yes"></iframe>
  </div></div><footer>
  <p>© 2025 News-FX | تحلیل تکنیکال بازار فارکس</p>
</footer><!-- اسکریپت بارگذاری چارت --><script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script><script>
function loadChart(symbol) {
  document.getElementById("tv_chart").innerHTML = ""; // پاک کردن چارت قبلی
  new TradingView.widget({
    "width": "100%",
    "height": 500,
    "symbol": symbol,
    "interval": "30",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "fa",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "container_id": "tv_chart"
  });
}

// چارت پیش‌فرض
loadChart('OANDA:EURUSD');
</script></body>
</html>
