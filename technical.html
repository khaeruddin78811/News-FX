<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحلیل تکنیکال | News-FX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }header, footer {
  background-color: #1a1a2e;
  color: white;
  text-align: center;
  padding: 1rem;
}

nav {
  background-color: #16213e;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  padding: 1rem;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  color: #00d4ff;
}

.content {
  max-width: 1200px;
  margin: auto;
  padding: 1rem;
}

.market-selector {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}

.market-box {
  background-color: #2c2c2c;
  color: #fff;
  border-radius: 8px;
  padding: 10px;
  width: 140px;
  text-align: center;
  cursor: pointer;
  transition: background 0.3s;
}

.market-box:hover {
  background-color: #00d4ff;
  color: #000;
}

.symbol { font-weight: bold; font-size: 1.1em; }
.price { font-size: 1.3em; margin: 5px 0; }
.change { font-size: 0.9em; }

.chart-container, iframe {
  width: 100%;
  height: 500px;
  border: none;
}

.news-container {
  margin-top: 2rem;
  height: 450px;
}

@media (max-width: 600px) {
  .market-box {
    width: 100%;
  }
}

  </style>
</head>
<body><header>
  <h1>📊 تحلیل تکنیکال بازار</h1>
</header><nav>
  <a href="index.html">خانه</a>
  <a href="economic.html">داده‌های اقتصادی</a>
  <a href="technical.html">تحلیل تکنیکال</a>
  <a href="fundamental.html">تحلیل فاندامنتال</a>
</nav><div class="content">
  <!-- نوار قیمت‌ها -->
  <div class="market-selector">
    <div class="market-box" onclick="updateChart('OANDA:XAUUSD', 'XAUUSD')">
      <div class="symbol">طلا</div>
      <div class="price">3346.50</div>
      <div class="change" style="color:green">▲ 0.11%</div>
    </div>
    <div class="market-box" onclick="updateChart('OANDA:EURUSD', 'EURUSD')">
      <div class="symbol">یورو/دلار</div>
      <div class="price">1.18</div>
      <div class="change" style="color:green">▲ 0.18%</div>
    </div>
    <div class="market-box" onclick="updateChart('OANDA:GBPUSD', 'GBPUSD')">
      <div class="symbol">پوند/دلار</div>
      <div class="price">1.37</div>
      <div class="change" style="color:red">▼ 0.04%</div>
    </div>
  </div>  <!-- چارت -->  <div class="chart-container">
    <div id="tv_chart"></div>
  </div>  <!-- اخبار -->  <div class="news-container">
    <h2>📰 اخبار مرتبط</h2>
    <iframe id="news_frame" src="https://www.forexfactory.com/news"></iframe>
  </div>
</div><footer>
  <p>© 2025 News-FX | تحلیل تکنیکال بازار</p>
</footer><script src="https://s3.tradingview.com/tv.js"></script><script>
  function updateChart(symbol, newsSymbol) {
    document.getElementById("tv_chart").innerHTML = "";
    new TradingView.widget({
      "width": "100%",
      "height": 500,
      "symbol": symbol,
      "interval": "30",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "fa",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "container_id": "tv_chart"
    });

    // اخبار بر اساس نماد (برای الان فقط لینک عمومی)
    document.getElementById("news_frame").src = "https://www.forexfactory.com/news";
  }

  // پیش‌فرض: EUR/USD
  updateChart('OANDA:EURUSD', 'EURUSD');
</script></body>
</html>
