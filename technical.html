<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحلیل تکنیکال | News-FX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #1a1a2e;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: #16213e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00d4ff;
    }
    .content {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .market-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .market-box {
      background-color: #2c2c2c;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      width: 140px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .market-box:hover {
      background-color: #00d4ff;
      color: #000;
    }
    .symbol { font-weight: bold; font-size: 1.1em; }
    .price { font-size: 1.3em; margin: 5px 0; }
    .change { font-size: 0.9em; }
    .remove-btn {
      position: absolute;
      top: 4px;
      left: 6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .add-symbol {
      background-color: #009688;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      margin: auto;
      width: fit-content;
      margin-bottom: 20px;
    }
    .chart-container iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .news-container {
      margin-top: 2rem;
      height: 450px;
    }
    .news-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 600px) {
      .market-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>📊 تحلیل تکنیکال بازار</h1>
</header><nav>
  <a href="index.html">خانه</a>
  <a href="economic.html">داده‌های اقتصادی</a>
  <a href="technical.html">تحلیل تکنیکال</a>
  <a href="fundamental.html">تحلیل فاندامنتال</a>
</nav><div class="content">
  <div class="market-selector" id="marketList">
    <div class="market-box" data-symbol="XAUUSD" onclick="updateChart('OANDA:XAUUSD', 'XAUUSD')">
      <button class="remove-btn" onclick="event.stopPropagation(); this.parentElement.remove()">×</button>
      <div class="symbol">طلا</div>
      <div class="price" id="price-XAUUSD">?</div>
      <div class="change" id="change-XAUUSD">?</div>
    </div>
    <div class="market-box" data-symbol="EURUSD" onclick="updateChart('OANDA:EURUSD', 'EURUSD')">
      <button class="remove-btn" onclick="event.stopPropagation(); this.parentElement.remove()">×</button>
      <div class="symbol">یورو/دلار</div>
      <div class="price" id="price-EURUSD">?</div>
      <div class="change" id="change-EURUSD">?</div>
    </div>
    <div class="market-box" data-symbol="GBPUSD" onclick="updateChart('OANDA:GBPUSD', 'GBPUSD')">
      <button class="remove-btn" onclick="event.stopPropagation(); this.parentElement.remove()">×</button>
      <div class="symbol">پوند/دلار</div>
      <div class="price" id="price-GBPUSD">?</div>
      <div class="change" id="change-GBPUSD">?</div>
    </div>
  </div>  <div class="add-symbol" onclick="addSymbol()">➕ افزودن نماد جدید</div>  <div class="chart-container">
    <iframe id="tv_chart" src="https://s.tradingview.com/widgetembed/?frameElementId=tv_chart&symbol=OANDA%3AEURUSD&interval=30&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=Light&style=1&timezone=Etc%2FUTC&locale=fa" allowtransparency="true" scrolling="no"></iframe>
  </div>  <div class="news-container">
    <h2>📰 اخبار مرتبط</h2>
    <iframe id="news_frame" src="https://www.forexfactory.com/search?q=EURUSD"></iframe>
  </div>
</div><footer>
  <p>© 2025 News-FX | تحلیل تکنیکال بازار</p>
</footer><script>
function updateChart(symbol, news) {
  const baseUrl = "https://s.tradingview.com/widgetembed/?frameElementId=tv_chart";
  const params = `&symbol=${symbol}&interval=30&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=Light&style=1&timezone=Etc%2FUTC&locale=fa`;
  document.getElementById("tv_chart").src = baseUrl + params;
  document.getElementById("news_frame").src = `https://www.forexfactory.com/search?q=${news}`;
}

function addSymbol() {
  const symbol = prompt("مثلاً: USDJPY");
  if (!symbol) return;

  const id = symbol.toUpperCase();
  const marketList = document.getElementById("marketList");
  const box = document.createElement("div");
  box.className = "market-box";
  box.setAttribute("data-symbol", id);
  box.setAttribute("onclick", `updateChart('OANDA:${id}', '${id}')`);
  box.innerHTML = `
    <button class="remove-btn" onclick="event.stopPropagation(); this.parentElement.remove()">×</button>
    <div class="symbol">${id}</div>
    <div class="price" id="price-${id}">?</div>
    <div class="change" id="change-${id}">?</div>
  `;
  marketList.appendChild(box);
  fetchPrice(id);
}

function fetchPrice(symbol) {
  const urlToday = `https://api.exchangerate.host/latest?base=${symbol.substring(0, 3)}&symbols=${symbol.substring(3, 6)}`;
  const urlYesterday = `https://api.exchangerate.host/${getYesterday()}?base=${symbol.substring(0, 3)}&symbols=${symbol.substring(3, 6)}`;

  Promise.all([
    fetch(urlToday).then(res => res.json()),
    fetch(urlYesterday).then(res => res.json())
  ]).then(([today, yesterday]) => {
    const to = symbol.substring(3, 6);
    const price = today.rates[to];
    const prev = yesterday.rates[to];
    const change = (((price - prev) / prev) * 100).toFixed(2);
    const changeColor = change >= 0 ? 'green' : 'red';

    document.getElementById("price-" + symbol).textContent = price.toFixed(4);
    document.getElementById("change-" + symbol).innerHTML = `<span style='color:${changeColor}'>${change >= 0 ? '▲' : '▼'} ${Math.abs(change)}%</span>`;
  }).catch(() => {
    document.getElementById("price-" + symbol).textContent = "خطا";
    document.getElementById("change-" + symbol).textContent = "--";
  });
}

function getYesterday() {
  const d = new Date();
  d.setDate(d.getDate() - 1);
  return d.toISOString().split('T')[0];
}

// اجرای اولیه برای سه نماد پیش‌فرض
['XAUUSD', 'EURUSD', 'GBPUSD'].forEach(fetchPrice);
</script></body>
</html>
