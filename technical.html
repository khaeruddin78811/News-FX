<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحلیل تکنیکال | News-FX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }header, footer {
  background-color: #1a1a2e;
  color: white;
  text-align: center;
  padding: 1rem;
}

nav {
  background-color: #16213e;
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 0.7rem;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  color: #00d4ff;
}

.content {
  max-width: 1200px;
  margin: auto;
  padding: 1rem;
}

.section {
  background: white;
  margin-bottom: 1.5rem;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.market-boxes {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}

.market-box {
  background-color: #333;
  color: #fff;
  padding: 10px 15px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  width: 140px;
}

.market-box:hover {
  background-color: #00d4ff;
  color: black;
}

.market-box .symbol {
  font-weight: bold;
}

.market-box .price {
  font-size: 1.2rem;
}

.market-box .change {
  font-size: 0.9rem;
}

.chart-section, iframe {
  width: 100%;
  height: 500px;
  border: none;
}

.news-section {
  margin-top: 1rem;
  height: 400px;
}

@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
  }
  .market-box {
    width: 100%;
  }
}

  </style>
</head>
<body><header>
  <h1>📈 تحلیل تکنیکال بازار</h1>
</header><nav>
  <a href="index.html">خانه</a>
  <a href="economic.html">داده‌های اقتصادی</a>
  <a href="technical.html">تحلیل تکنیکال</a>
  <a href="fundamental.html">تحلیل فاندامنتال</a>
</nav><div class="content">  <!-- نمایش بازارها با قیمت و درصد تغییر -->  <div class="section">
    <div class="market-boxes">
      <div class="market-box" onclick="loadChart('OANDA:XAUUSD'); loadNews('XAUUSD')">
        <div class="symbol">طلا</div>
        <div class="price">3346.50</div>
        <div class="change" style="color:green">▲ 0.11%</div>
      </div>
      <div class="market-box" onclick="loadChart('OANDA:EURUSD'); loadNews('EURUSD')">
        <div class="symbol">یورو/دلار</div>
        <div class="price">1.18</div>
        <div class="change" style="color:green">▲ 0.18%</div>
      </div>
      <div class="market-box" onclick="loadChart('OANDA:GBPUSD'); loadNews('GBPUSD')">
        <div class="symbol">پوند/دلار</div>
        <div class="price">1.37</div>
        <div class="change" style="color:red">▼ 0.04%</div>
      </div>
    </div>
    <div class="chart-section">
      <div id="tv_chart"></div>
    </div>
  </div>  <!-- نمایش اخبار اختصاصی برای نماد انتخابی -->  <div class="section news-section">
    <h2>📰 اخبار مرتبط</h2>
    <iframe id="news_frame" src="https://www.forexfactory.com/news" loading="lazy"></iframe>
  </div></div><footer>
  <p>© 2025 News-FX | تحلیل تکنیکال بازار فارکس</p>
</footer><!-- اسکریپت بارگذاری چارت --><script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script><script>
function loadChart(symbol) {
  document.getElementById("tv_chart").innerHTML = "";
  new TradingView.widget({
    "width": "100%",
    "height": 500,
    "symbol": symbol,
    "interval": "30",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "fa",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "container_id": "tv_chart"
  });
}

function loadNews(symbol) {
  const newsUrl = `https://www.forexfactory.com/news`; // فعلاً عمومی، در آینده قابل اتصال به API خاص نماد
  document.getElementById("news_frame").src = newsUrl;
}

loadChart('OANDA:EURUSD');
loadNews('EURUSD');
</script></body>
</html>
